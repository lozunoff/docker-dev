version: "3.7"

services:

  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./data:/usr/share/nginx/html
      - ./nginx/conf/:/etc/nginx/conf.d/
      - ./nginx/logs:/var/log/nginx/
    working_dir: /usr/share/nginx/html
    depends_on:
      - php7.4-fpm
    networks:
      - public

  php7.4-fpm:
    build:
      context: ./php
    volumes:
      - ./data:/usr/share/nginx/html
      - ./php/logs:/var/log/php/
      - ./php/conf/php.ini:/usr/local/etc/php/conf.d/custom.ini
    working_dir: /usr/share/nginx/html
    depends_on:
      - mailhog
    networks:
      - public
      - private

  mariadb:
    image: bitnami/mariadb
    restart: always
    env_file:
      - ./env/mariadb.env
    volumes:
      - ./mariadb:/bitnami/mariadb
    networks:
      - private

  adminer:
    image: adminer
    restart: always
    ports:
        - 8080:8080
    env_file:
      - ./env/adminer.env
    depends_on:
      - mariadb
    networks:
      - private

  mailhog:
    image: mailhog/mailhog
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - public

networks:
  private:
  public:

